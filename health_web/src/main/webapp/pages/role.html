<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }

        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>系统设置
            <small>角色管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>角色管理</el-breadcrumb-item>
            <el-breadcrumb-item>角色管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="角色名称" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item"></el-input>
                <el-button @click="handleCurrentChange(1)" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="name" label="角色名称" align="center"></el-table-column>
                <el-table-column prop="keyword" label="角色关键字" align="center">
                    <!--<template slot-scope="scope">
                        &lt;!&ndash;<span>{{ scope.row.keyword == '0' ? 'ROLE_ADMIN' :
                            scope.row.keyword == '1' ? 'ROLE_HEALTH_MANAGER_NORM' :
                            scope.row.keyword == '2' ?'ROLE_HEALTH_MANAGER_MENU' :
                            scope.row.keyword == '3' ?'ROLE_HEALTH_MANAGER_PERMISSION' :
                            scope.row.keyword == '4' ?'ROLE_HEALTH_MANAGER_USER' :
                            scope.row.keyword == '5' ?'ROLE_HEALTH_MANAGER_ROLE'
                            }}</span>&ndash;&gt;
                        <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                    </template>-->
                </el-table-column>
                <el-table-column prop="description" label="描述" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增角色" :visible.sync="dialogFormVisible">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                                         label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="角色名称" prop="name">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="角色关键字" prop="keyword">
                                                <el-select v-model="formData.keyword">
                                                    <el-option label="ROLE_ADMIN" value="ROLE_ADMIN"></el-option>
                                                    <el-option label="ROLE_HEALTH_MANAGER_NORM"
                                                               value="ROLE_HEALTH_MANAGER_NORM"></el-option>
                                                    <el-option label="ROLE_HEALTH_MANAGER_MENU"
                                                               value="ROLE_HEALTH_MANAGER_MENU"></el-option>
                                                    <el-option label="ROLE_HEALTH_MANAGER_PERMISSION"
                                                               value="ROLE_HEALTH_MANAGER_PERMISSION"></el-option>
                                                    <el-option label="ROLE_HEALTH_MANAGER_USER"
                                                               value="ROLE_HEALTH_MANAGER_USER"></el-option>
                                                    <el-option label="ROLE_HEALTH_MANAGER_ROLE"
                                                               value="ROLE_HEALTH_MANAGER_ROLE"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="描述" prop="description">
                                                <el-input v-model="formData.description"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="关联菜单信息" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>菜单名称</th>
                                            <th>菜单地址</th>
                                            <th>菜单描述</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableData">
                                            <td>
                                                <input :id="c.id" v-model="menuIds" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.name}}</label></td>
                                            <td><label :for="c.id">{{c.linkUrl}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑角色" :visible.sync="dialogFormVisible4Edit">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                                         label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="角色名称" prop="name">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="角色关键字" prop="keyword">
                                                <el-select v-model="formData.keyword">
                                                    <el-option label="ROLE_ADMIN" value="ROLE_ADMIN"></el-option>
                                                    <el-option label="ROLE_HEALTH_MANAGER_NORM"
                                                               value="ROLE_HEALTH_MANAGER_NORM"></el-option>
                                                    <el-option label="ROLE_HEALTH_MANAGER_MENU"
                                                               value="ROLE_HEALTH_MANAGER_MENU"></el-option>
                                                    <el-option label="ROLE_HEALTH_MANAGER_PERMISSION"
                                                               value="ROLE_HEALTH_MANAGER_PERMISSION"></el-option>
                                                    <el-option label="ROLE_HEALTH_MANAGER_USER"
                                                               value="ROLE_HEALTH_MANAGER_USER"></el-option>
                                                    <el-option label="ROLE_HEALTH_MANAGER_ROLE"
                                                               value="ROLE_HEALTH_MANAGER_ROLE"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="描述" prop="description">
                                                <el-input v-model="formData.description"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="关联菜单信息" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>菜单名称</th>
                                            <th>菜单地址</th>
                                            <th>菜单描述</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableData">
                                            <td>
                                                <input :id="c.id" v-model="menuIds" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.name}}</label></td>
                                            <td><label :for="c.id">{{c.linkUrl}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            activeName: 'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            tableData: {},//新增和编辑表单中对应的检查项列表数据
            menuIds: [],//新增和编辑表单中菜单和权限对应的复选框，基于双向绑定可以进行回显和数据提交
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见
            rules: {//校验规则
                keyword: [{required: true, message: '项目编码为必填项', trigger: 'blur'}],
                name: [{required: true, message: '项目名称为必填项', trigger: 'blur'}]
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            /*// 发送请求到后台获取检查项列表数据，
            // 查询数据get, 条件查询post(复杂查询条件), post:修改或创建数据
            axios.get('/checkItem/findAll.do').then(res => {
                if (res.data.flag) {
                    // 成功
                    //绑定数据
                    this.dataList = res.data.data;
                }else {
                    //失败
                    this.$message({methods: res.data.message,type:"error"});
                }
            })*/

            this.findPage()
        },
        methods: {
            //编辑
            handleEdit() {
                //校验表单输入项是否合法
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        //隐藏编辑窗口
                        this.dialogFormVisible4Edit = false;
                        //表单数据校验通过，发送ajax请求将表单数据提交到后台
                        axios.post('/role/update.do?menuIds'+ this.menuIds, this.formData).then(res => {
                            this.$message({
                                message: res.data.message,
                                type: res.data.flag ? "success" : "error"
                            })
                            if (res.data.flag) {
                                // 成功
                                // 【注意】关闭的是编辑窗口
                                this.dialogFormVisible4Edit = false;
                                // 刷新列表数据
                                this.findPage();
                            } else {
                                //失败
                                this.$message({methods: res.data.message, type: 'error'});
                            }
                        });
                    } else {
                        this.$message.error("表单数据校验失败");
                        return false;
                    }
                });
            },
            //添加
            handleAdd() {
                //校验表单输入项是否合法
                this.$refs['dataAddForm'].validate((valid) => {
                    if (valid) {
                        //隐藏新增窗口
                        this.dialogFormVisible = false;
                        //表单数据校验通过，发送ajax请求将表单数据提交到后台
                        axios.post('/role/add.do?menuIds=' + this.menuIds, this.formData).then(res => {
                            this.$message({
                                message: res.data.message,
                                type: res.data.flag ? "success" : "error"
                            });
                            //判断后台返回的flag值，true表示添加操作成功，false为添加操作失败
                            if (res.data.flag) {
                                //隐藏新增窗口
                                this.dialogFormVisible = false;
                                // 刷新列表数据
                                this.findPage();
                            }
                        });
                    } else {
                        this.$message.error("表单数据校验失败");
                        return false;
                    }
                });
            },
            //分页查询
            findPage() {
                // 发送查询的请求，提交pagination(currentPage,pageSize)
                axios.post('/role/findPage.do', this.pagination).then(res => {
                    if (res.data.flag) {
                        // 成功
                        //绑定数据
                        // 分页的结果
                        this.dataList = res.data.data.rows;
                        // 总记录
                        this.pagination.total = res.data.data.total;

                    } else {
                        //失败
                        this.$message({methods: res.data.message, type: "error"});
                    }
                });
            },
            // 重置表单
            resetForm() {
                // 清空表单
                this.formData = {};
                //选中基本信息标签项
                this.activeName = 'first';
                // 清除钩选
                this.menuIds = [];
            },
            // 弹出添加窗口
            handleCreate() {
                //重置表单，弹出窗口
                this.resetForm();
                this.dialogFormVisible = true;
                //发送请求后台获取所有检查项数据，得到后绑定tableData(检查项列表)
                axios.get('/menu/findAll.do').then(res => {
                    if (res.data.flag) {
                        this.tableData = res.data.data;
                    } else {
                        this.$message.error(res.data.message);
                    }
                })
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                // 要编辑的检查项id
                var roleId = row.id;
                // 重置表单
                this.resetForm();
                // 弹出编辑窗口
                this.dialogFormVisible4Edit = true;
                // 回显 发送请求
                axios.get('/role/findById.do?roleId=' + roleId).then(res => {
                    if (res.data.flag) {
                        // 成功
                        //绑定数据
                        this.formData = res.data.data;
                        //发送请求后台获取所有检查项数据，得到后绑定tableData(检查项列表)
                        axios.get('/menu/findAll.do').then(res1 => {
                            if (res1.data.flag) {
                                // 成功
                                // 绑定数据
                                this.tableData = res1.data.data;
                                // 获取选中的检查项id, 回显数据时，检查项列表要钩选中
                                axios.get('/role/findMenuIdsByRoleId.do?roleId=' + roleId).then(res2 => {
                                    // 后台要返回data必须为List
                                    if (res2.data.flag) {
                                        // 成功
                                        //绑定数据
                                        this.menuIds = res2.data.data;
                                    } else {
                                        //失败
                                        this.$message({methods: res2.data.message, type: "error"});
                                    }
                                })
                            } else {
                                //失败
                                this.$message({methods: res1.data.message, type: "error"});
                            }
                        })
                    } else {
                        //失败
                        this.$message({methods: res.data.message, type: "error"});
                        // alert("false")
                    }
                })
            },
            //切换页码
            handleCurrentChange(currentPage) {
                //currentPage 为修改后的页面
                // 设置分页查询时使用的页码
                this.pagination.currentPage = currentPage;
                // 分页查询
                this.findPage()
            }
            ,
            // 删除
            handleDelete(row) {
                // row行数据，数据库中的一条记录，checkitem实体对象
                // 获取删除的id
                var id = row.id;
                this.$confirm('此操作将【永久删除】该角色, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 点击确定后调用,发送请求
                    axios.get('/role/deleteById.do?id=' + id).then(res => {
                        this.$message({
                            type: res.data.flag ? "success" : "error",
                            message: res.data.message});
                        if (res.data.flag) {
                            // 成功
                            // 刷新列表
                            this.findPage();
                        }
                    });
                }).catch(() => {
                    // 点击取消后调用
                    // 空着，防止报错
                });
            }
        }
    })
</script>
</html>
